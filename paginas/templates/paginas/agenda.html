 {% include 'paginas/_home_header.html' %}
 
   
    <div class="container">
        <h1> Agenda de Horários</h1>

        {% for message in get_flashed_messages() %}
        <p class="span">{{ message }}</p>
        {% endfor %}

        <div class="imagem">
            <img src="/static/css/image/hora.png" alt="hora" />
        </div>

        
        <form  action="" method="POST">
            <div class="form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
            </div>
            <div class="form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="tel" name="tel" placeholder="(xx)xxxxx-xxxx" required />
            </div>
            <div class="form">
                <label for="dia">Melhor Dia:</label>
                <input type="date" id="dia" name="dia" required />
            </div>
            <div class="form">
                <label for="hora">Melhor Hora:</label>
                <input type="time" id="hora" name="hora" required />
            </div>
            <div class="form">

                <label for="msg"> Tipo de Atendimento:</label>
                <select id="msg" name="msg" required>
                    <option value="">Escolha</option>
                    <option value="Depilação">Depilação</option>
                </select>
            </div>
            <div class="form">
                <button type="submit" onclick="alert('Horário reservado para você ' + document.getElementById('nome').value)">Agendar</button>
            </div>
        </form>
        
    </div>
